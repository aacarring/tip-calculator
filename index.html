<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
            <p>Enter the price of your purchase and choose a tip percentage to see your total amount due.</p>
        </header>

    <div class="choices">
        <label for="price">Price</label>
        <input type="number" name="price" id="price">

        <button class="tip1">10%</button>

        <button class="tip2">15%</button>

        <button class="tip3">20%</button>

        <h2 class="total">Total:</h2>
    </div>

    </div>
    
<script src="./app.js"></script>
</body>
</html>
