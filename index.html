<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
            <p>Enter the price of your purchase and choose a tip percentage to see your total amount due.</p>
        </header>

    <div class="choices">
        <label for="price">
            <span class="price">Price</span>
            <input type="number" name="price" id="price">
        </label>
        

        <button class="tip1">10%</button>

        <button class="tip2">15%</button>

        <button class="tip3">20%</button>

        <h2 class="total">Total: </h2>
    </div>

    </div>
    
<script src="./app.js"></script>
</body>
</html>
